<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="htmlpage1.css"/>
    <style type="text/css"></style>
    <script type="text/javascript" rel="script" src="htmlpage1.js"></script>
</head>
<body>
    <div class="container">
        <h2>To Do List</h2>
        <div id="add">
            <h3>Add Task</h3>
            <div class="line"></div>
            <input type="text" id="input" placeholder="请输入你将要做的事" value="">
            <button id="btn" class="button blue" onclick="newElement()">添加</button>
        </div>
        <div>
            <h3>Incomplete</h3>
            <div class="line"></div>
            <ul id="todo"></ul>

        </div>

    </div>
    <script>
        var close = document.getElementsByClassName("close");
        var i;
        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('done');
            }
        }, false);
    </script>
</body>
</html>
